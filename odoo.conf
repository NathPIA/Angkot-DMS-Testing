[options]
; Base configuration shared across environments
admin_passwd = ${ADMIN_PASSWD:-change_me_admin}
db_host = ${ODOO_DB_HOST:-db}
db_port = ${ODOO_DB_PORT:-5432}
db_user = ${ODOO_DB_USER:-odoo}
db_password = ${ODOO_DB_PASSWORD:-odoo}
db_name = ${ODOO_DB_NAME:-odoo}
addons_path = /mnt/extra-addons
limit_time_cpu = ${ODOO_LIMIT_TIME_CPU:-60}
limit_time_real = ${ODOO_LIMIT_TIME_REAL:-120}
limit_memory_soft = ${ODOO_LIMIT_MEMORY_SOFT:-2147483648}
limit_memory_hard = ${ODOO_LIMIT_MEMORY_HARD:-3221225472}
http_port = ${ODOO_HTTP_PORT:-8069}

; Development helper. Set ODOO_DEV_MODE="" in production to disable hot reload.
dev = ${ODOO_DEV_MODE:-reload}
log_level = info
logfile = /var/log/odoo/odoo.log

[dbfilters]
# Example: filter databases by domain
# .* = allows all databases
.*
